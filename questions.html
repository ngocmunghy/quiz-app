<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="box" id="questionScreen" >
        <div class="title">
            Quiz Test
        </div>

        <div class="header">
            <div class="scoreBox">
                Score : <span>0</span>
            </div>
            <div class="timeBox">
                Time Left: 
                <span></span>
            </div>
        </div>

        <div class="questionBox">
            <!-- What does HTML stand for? -->
        </div>
        <div class="optionBox">
            <span onclick="checkAnswer(this)" data-opt="1"></span>
            <span onclick="checkAnswer(this)" data-opt="2"></span>
            <span onclick="checkAnswer(this)" data-opt="3"></span>
            <span onclick="checkAnswer(this)" data-opt="4"></span>
        </div>
        <div class="footer">
            <button onclick="next()">
                Next
            </button>
            <button onclick="showResult()">
                Show Result
            </button>
        </div>
    </div>    

    <div class="box" id="resultScreen" style="display: none;">
        <div class="title">
            Quiz Result
        </div>

        <div class="resultBox">
            <label>Questions: </label>
            <span class="total">10</span>
            <label>Attemp: </label>
            <span class="attemp">0</span>
            <label>Correct: </label>
            <span class="correct">0</span>
            <label>Wrong: </label>
            <span class="wrong">0</span>
        </div>

        <div class="buttonBox">
            <a href="index.html">Start Again</a>
        </div>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
<script src="./js/script.js"></script>
</html>
